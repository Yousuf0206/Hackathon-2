apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chat-api.fullname" . }}
  labels:
    {{- include "chat-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chat-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chat-api.selectorLabels" . | nindent 8 }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "chat-api"
        dapr.io/app-port: "{{ .Values.service.port }}"
    spec:
      containers:
        - name: chat-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ .Values.env.DATABASE_URL | quote }}
            - name: BETTER_AUTH_SECRET
              value: {{ .Values.env.BETTER_AUTH_SECRET | quote }}
            - name: DEEPSEEK_API_KEY
              value: {{ .Values.env.DEEPSEEK_API_KEY | quote }}
            - name: CORS_ORIGINS
              value: {{ .Values.env.CORS_ORIGINS | quote }}
            - name: PORT
              value: {{ .Values.service.port | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
