apiVersion: v2
name: todo-app
description: Phase V Event-Driven Cloud-Native Todo AI Platform
type: application
version: 0.2.0
appVersion: "5.0.0"

dependencies:
  - name: chat-api
    version: 0.1.0
    repository: file://charts/chat-api
  - name: frontend
    version: 0.1.0
    repository: file://charts/frontend
  - name: notification
    version: 0.1.0
    repository: file://charts/notification
  - name: recurring-task
    version: 0.1.0
    repository: file://charts/recurring-task
  - name: audit
    version: 0.1.0
    repository: file://charts/audit
  - name: websocket
    version: 0.1.0
    repository: file://charts/websocket
  - name: kafka
    version: "26.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
