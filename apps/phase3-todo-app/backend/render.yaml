databases:
  - name: phase2-todo-db
    plan: free
    databaseName: phase2_todo
    user: phase2_user

services:
  - type: web
    name: phase2-todo-api
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: phase2-todo-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-vercel-app.vercel.app
